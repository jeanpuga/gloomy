<div ng-controller='nodejsController as vm' ng-cloak>
    <h4>{{vm.hello}}</h4>

    <section class="grid-3-cols">
        <fieldset>
            <legend>Fa√ßa seu login</legend>
            <form name="formNode">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" minlength="5" name="formNode.user" class="validate" required ng-model="vm.user" ng-change="vm.validForm()">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" minlength="5" name="formNode.pass" required class="validate" ng-model="vm.pass" ng-change="vm.validForm()">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light right" ng-click="vm.action()" ng-disabled="(formNode.$invalid || formNode.$pristine || vm.isDisabled)">Execute o Crawler
                  </button>
            </form>
        </fieldset>
